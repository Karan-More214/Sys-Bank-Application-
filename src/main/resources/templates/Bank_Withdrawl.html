<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SysBank - Withdraw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="../Images/fevicon.png" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/Bank_Withdrawl.css}">
 
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand" th:href="@{/bank/main(email=${userEmail})}">
        <i class="fas fa-university me-2"></i>SysBank
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/bank/main(email=${userEmail})}"><i class="fas fa-home me-1"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/bank/}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Withdraw Content -->
  <div class="container">
    <!-- Success/Error Messages -->
    <div th:if="${message}" th:class="'alert alert-dismissible fade show ' + (${messageType} == 'success' ? 'alert-success' : 'alert-danger')" role="alert">
      <i th:class="${messageType} == 'success' ? 'fas fa-check-circle me-2' : 'fas fa-exclamation-triangle me-2'"></i>
      <span th:text="${message}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="operation-card">
      <div class="text-center">
        <div class="operation-icon">
          <i class="fas fa-hand-holding-usd"></i>
        </div>
        <h2 class="mb-4">Withdraw Funds</h2>
      </div>
      
      <!-- Current Balance Info -->
      <div class="balance-info" th:if="${bankAccount != null}">
        <div class="d-flex justify-content-between">
          <span>Available Balance:</span>
          <strong th:text="'₹' + ${bankAccount.balance != null ? bankAccount.balance : '0.00'}">₹0.00</strong>
        </div>
      </div>
      
      <form th:action="@{/bank/withdraw}" method="post" th:if="${bankAccount != null}">
        <input type="hidden" name="email" th:value="${userEmail}">
        
        <div class="mb-4">
          <label for="amount" class="form-label">Amount to Withdraw</label>
          <div class="input-group">
            <span class="input-group-text">₹</span>
            <input type="number" class="form-control form-control-lg" id="amount" name="amount" 
                   placeholder="0.00" step="0.01" min="1" 
                   th:max="${bankAccount != null and bankAccount.balance != null ? bankAccount.balance : 0}" 
                   required>
          </div>
          <small class="text-muted">
            Minimum withdrawal: ₹1.00 | Available: ₹<span th:text="${bankAccount.balance != null ? bankAccount.balance : '0.00'}">0.00</span>
          </small>
        </div>
        
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-primary-custom btn-lg">
            <i class="fas fa-minus-circle me-2"></i> Withdraw Now
          </button>
          <a th:href="@{/bank/main(email=${userEmail})}" class="back-btn text-center">
            <i class="fas fa-arrow-left me-2"></i> Back to Dashboard
          </a>
        </div>
      </form>
      
      <!-- No Account Message -->
      <div th:if="${bankAccount == null}" class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <strong>Account not found!</strong> Please check your email or contact support.
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white py-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5><i class="fas fa-university me-2"></i> SysBank</h5>
          <p class="text-muted">Secure Yield System Bank</p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="text-muted mb-0">© 2024 SysBank. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form validation
    document.getElementById('amount')?.addEventListener('input', function() {
      const value = parseFloat(this.value);
      const maxValue = parseFloat(this.getAttribute('max'));
      const submitBtn = this.closest('form').querySelector('button[type="submit"]');
      
      if (value < 1) {
        this.setCustomValidity('Minimum withdrawal amount is ₹1.00');
        submitBtn.disabled = true;
      } else if (value > maxValue) {
        this.setCustomValidity('Amount exceeds available balance');
        submitBtn.disabled = true;
      } else {
        this.setCustomValidity('');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
